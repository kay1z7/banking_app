<!-- account_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
</head>
<body>
    <h1>Account List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Address</th>
                <th>Open Date</th>
                <th>Account Type</th>
                <th>Bank</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.client.name }}</td>
                <td>{{ account.client.address }}</td>
                <td>{{ account.open_date }}</td>
                <td>{{ account.account_type }}</td>
                <td>{{ account.bank.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
