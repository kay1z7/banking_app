<!-- banks_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Banks</title>
</head>
<body>
    <h1>List of Banks</h1>
    <ul>
        {% for bank in banks %}
        <li>
            <strong>Name:</strong> {{ bank.name }}<br>
            <strong>Branch:</strong> {{ bank.branch.name }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
