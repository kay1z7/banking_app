{% extends 'base.html' %}

{% block content %}
<h1 class="card-title text-center mb-4">Edit Project</h1> 
    <div class="container">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded mx-auto" style="max-width: 450px;">
            <div class="card-body">
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label col-3">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label col-3">Description:</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="id_total_budget" class="form-label col-3">Total Budget:</label>
                        {{ form.total_budget }}
                    </div>
                    <div class="mb-3">
                        <label for="id_deadline" class="form-label col-3">Deadline:</label>
                        {{ form.deadline }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Save Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
