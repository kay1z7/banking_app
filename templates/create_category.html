{% extends 'base.html' %}

{% block content %}
    <div class="container ">
        <h1 class="text-center mb-4">Create Category</h1>
        <div class="card w-50 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body ">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label col-3 ">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label col-3">Description:</label>
                        {{ form.description }}
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Create Category" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
