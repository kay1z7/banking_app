{% extends 'base.html' %}

{% block content %}
<div class="mb-5"></div>
<div class="container">
    <h1 class="text-center mb-4">Login</h1>
    <div class="card w-50 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label col-3">Username:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label col-3">Password:</label>
                    {{ form.password }}
                </div>
                <div class="text-center">  <!-- Added text-center class here -->
                    <input type="submit" value="Login" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
